<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="orders.css">
  <title>Document</title>
</head>

      </div>
    </div>

    <div class="headermiddle">
      <input type="text" placeholder="Search" class="bar">

      <div class="notcart">

    </a>
    </div>

  <div class="h1">Your Orders</div>
  <div class="main-table">
    <div class="head-of-table" >

    </div>
